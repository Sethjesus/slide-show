<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>簡易幻燈片</title>
<style>
    /* 隱藏所有圖片，除了第一張 */
    .slides {
        display: none;
        margin: 0 auto; /* 將圖片水平置中 */
    }

    /* 使第一張圖片可見 */
    .slides:first-child {
        display: block;
    }

    /* 幻燈片容器 */
    .slideshow-container {
        text-align: center; /* 將容器內的元素置中 */
    }
</style>
</head>
<body>

<!-- 圖片區域 -->
<div class="slideshow-container">
    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/1.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/2.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/3.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/4.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/5.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/6.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/7.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/8.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/9.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/10.jpg?raw=true" style="width:70%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/11.jpg?raw=true" style="width:35%">
    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/12.jpg?raw=true" style="width:35%">
    </div>

    </div>

    <div class="slides">
        <img src="https://github.com/Sethjesus/Slide-/blob/main/17.jpg?raw=true" style="width:70%">
    </div>


</div>

<!-- 左右箭頭按鈕 -->
<button class="prev" onclick="plusSlides(-1)">&#10094;</button>
<button class="next" onclick="plusSlides(1)">&#10095;</button>

<!-- 速度選擇框 -->
<select id="speedSelector" onchange="changeSpeed()">
    <option value="2000">2 秒</option>
    <option value="4000">4 秒</option>
    <option value="6000">6 秒</option>
</select>

<!-- 暫停按鈕 -->
<button id="pauseBtn" onclick="pauseSlides()">暫停</button>

<script>
    var slideIndex = 0;
    var slides = document.getElementsByClassName("slides");
    var speedSelector = document.getElementById("speedSelector");
    var interval;

    showSlides();

    // 函數：顯示幻燈片
    function showSlides() {
        var i;

        // 隱藏所有圖片
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // 使下一張圖片可見
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";

        // 自動切換到下一張圖片
        var speed = speedSelector.value;
        interval = setTimeout(showSlides, speed);
    }

    // 函數：切換到下一張或上一張圖片
    function plusSlides(n) {
        clearTimeout(interval);
        slideIndex += n;
        if (slideIndex > slides.length) {slideIndex = 1}
        else if (slideIndex < 1) {slideIndex = slides.length}
        showSlides();
    }

    // 函數：更改切換速度
    function changeSpeed() {
        clearTimeout(interval);
        showSlides();
    }

    // 函數：暫停或恢復幻燈片播放
    function pauseSlides() {
        var pauseBtn = document.getElementById("pauseBtn");
        if (interval) {
            clearTimeout(interval);
            interval = null;
            pauseBtn.textContent = "恢復";
        } else {
            showSlides();
            pauseBtn.textContent = "暫停";
        }
    }
</script>

</body>
</html>
